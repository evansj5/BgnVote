<h1>Results</h1>
<table>
<thead>
	<th>Game</th>
	<% _.each(model.get('users'), function (voter) { %>
	<th><%= voter.firstName %></th>
	<% }); %>
	<th>Average</th>
</thead>
<tbody>
	<% _.each(model.get('games'), function(game) { %>
		<tr>
			<td><%= game.name %></td>
			<% _.each(game.votes, function (vote) { %>
				<td><%= vote %></td>
			<% }); %>
			<td><%= game.averageVote %></td>
		</tr>
	<% }); %>
</tbody>
</table>
