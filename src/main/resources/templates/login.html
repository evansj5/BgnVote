<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
        <th:block th:include="sharedHead :: head"></th:block>
    </head>
    <body>
    	<div class="container">
	        <div th:if="${param.error}">
	            Invalid username and password.
	        </div>
	        <div th:if="${param.logout}">
	            You have been logged out.
	        </div>
	        <section class="section">
	        	<h1 class="title column is-offset-4">Login</h1>
		        <form th:action="@{/login}" method="post">
		            <div class="columns"><input class="column is-4 is-offset-4" type="text" name="username" placeholder="Username"/></div>
		            <div class="columns"><input class="column is-4 is-offset-4" type="password" name="password" placeholder="Password"/></div>
		            <div class="columns"><input class="column is-4 is-offset-4" type="submit" value="Sign In"/></div>	            
		        </form>
		        <div class="columns"><div class="column column is-4 is-offset-4"><a class="column" href="/register">Register</a></div></div>
	        </section>
        </div>
    </body>
</html>
